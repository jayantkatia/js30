    <script>
        // Some data we can work with

        const inventors = [

            { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        ];

        // const flavours = ['Chocolate Chip', 'Kulfi', 'Caramel Praline', 'Chocolate', 'Burnt Caramel', 'Pistachio', 'Rose', 'Sweet Coconut', 'Lemon Cookie', 'Toffeeness', 'Toasted Almond', 'Black Raspberry Crunch', 'Chocolate Brownies', 'Pistachio Almond', 'Strawberry', 'Lavender Honey', 'Lychee', 'Peach', 'Black Walnut', 'Birthday Cake', 'Mexican Chocolate', 'Mocha Almond Fudge', 'Raspberry'];

        const people = ['Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William', 'Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton',];

        // Array.prototype.filter()
        // 1. filter the list of inventors for those who were born in the 1500s
        const inventorBornInTheFifteenHundreds = inventors.filter(inventor => 1500 <= inventor.year && inventor.year < 1600);
        console.table(inventorBornInTheFifteenHundreds);
        // Array.prototype.map()
        // 2. Give us an array of first and last names
        const fullNamesOfInventors = inventors.map(({ first, last }) => first + " " + last);
        console.log(fullNamesOfInventors);

        // Array.prototype.sort()
        // 3. Sort the inventors according to their birthdate, eldest to youngest
        const sortedBirthYears = inventors.sort(({ year: a }, { year: b }) => a - b);
        console.table(sortedBirthYears);

        // Array.prototype.reduce()
        // 4. How many years did all the inventors live
        const totalYearsLivedByAll = inventors.reduce((total, inventor) => {
            return total + inventor.passed - inventor.year;
        }, 0);
        console.log(totalYearsLivedByAll);

        // 5. Sort the inventors by years lived
        const sortedYearsLived = inventors.sort(({ year: aY, passed: aP }, { year: bY, passed: bP }) => (aP - aY) - (bP - bY));
        console.table(sortedYearsLived);
        // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
        // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

        // console.log(listOfDeBoulevards);

        // 7. Sort the people alphabetically by last name
        const lastNamesSorted = people.sort((a, b) => {
            const [aLast, aFirst] = a.split(', ');
            const [bLast, bFirst] = b.split(', ');
            if (aLast > bLast)
                return 1;
            return -1;
        })
        console.log(lastNamesSorted);
        // 8. Reduce Exercise
        // Sum up the instances of each of these
        const data = [
            'car',
            'car',
            'truck',
            'truck',
            'bike',
            'walk',
            'car',
            'van',
            'bike',
            'walk',
            'car',
            'van',
            'car',
            'truck'];

        const transportation = data.reduce((obj, vehicle) => {
            if (obj[vehicle] == null)
                obj[vehicle] = 0;
            obj[vehicle]++;
            return obj;
        }, {});
        console.log(transportation);
