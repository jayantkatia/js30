<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="timer_controls">
            <button class="timer_button" data-time="20">20 Secs</button>
            <button class="timer_button" data-time="300">Work 50</button>
            <button class="timer_button" data-time="900">Quick 15</button>
            <button class="timer_button" data-time="1200">Snack 20</button>
            <button class="timer_button" data-time="3600">Lunch</button>

            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>

        
        <div class="display">
            <h1 class="display__time-left"></h1>
            <p class="display__end-time"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
