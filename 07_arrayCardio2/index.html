<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cardio 2</title>
</head>

<body>
    <script>
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 },
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen in my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // Array.prototype.some()
        // is at least one person 19?
        // Array.prototype.every() // is everyone 19?
        const thisYear = (new Date()).getFullYear();

        const isAdult = people.some(({ year }) => thisYear - year > 19);
        console.log({ isAdult });

        const allAdults = people.every(({ year }) => thisYear - year > 19);
        console.log({ allAdults });

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const comment = comments.find(({ id }) => id === 823423);
        console.log(comment);


        // Array.prototype.findIndex()
        // Find the comment with this ID 823423 and delete it
        const index = comments.findIndex(({ id }) => id === 823423);
        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ];
        console.table(newComments);
        // OR
        // comments.splice(1, index);
        // console.table(comments);

    </script>
</body>

</html>
