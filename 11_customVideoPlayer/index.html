<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <video
            src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

        <div class="controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <div class="sub_controls">
                <button class="play_pause">⏵︎</button>
                <input type="range" name="volume" min="0" max="1" value="0.5" step="0.05" class="volume">
                <input type="range" class="speed" name="playbackRate" min="0.25" step="0.25" max="2" value="1">
                <button class="back" data-skip="-10">« 10s</button>
                <button class="forward" data-skip="25">25s »</button>
                <button class="fullscreen"> ⛶</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
